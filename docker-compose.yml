version: "2"
services:
  db:
    container_name: api_under_stress-db-1
    image: mysql:latest
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db/warrior.sql:/docker-entrypoint-initdb.d/warrior.sql
      - db_data:/var/lib/mysql
    networks:
      - loadbalancing

  app_1:
    build: ./app
    environment:
      - PORT=5000
    depends_on:
      - db
    deploy:
      replicas: 2  
    networks:
      - loadbalancing

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    networks:
      - loadbalancing
    depends_on:
      - app_1

networks:
  loadbalancing:

volumes:
  db_data:
